<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="card">
    <section class="info">
      <figure> 
        <img src="images/image-equilibrium.jpg" alt="Equilibrium pic">
        <div class="middle">
          <div class="icon"> <img src="images/icon-view.svg" alt="view"> </div>
        </div>
      </figure>
     
      <h1>Equilibrium #3429</h1>
    
      <p>Our Equilibrium collection promotes balance and calm.</p> 
    <section class="box">
      <p class="price"> <b> 0.041 ETH</b></p>
      <p class="time">  3 days left</p> 
    </section>
      
    </section>
      
      
      <section class="creator">
        <img src="images/image-avatar.png" alt="Creator's avatar">
        <p>
          Creation of 
          <span class="name" >Jules Wyvern </span> 
        </p> 
      </section>
  </section>

  

  
</body>
</html>
